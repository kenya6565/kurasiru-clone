<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recipe.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img
          class="header-logo"
          width="170"
          height="28"
          src="images/kurashiru_logo.png"
        />
        <div class="header-menu-item">カテゴリ一覧</div>
        <div class="header-menu-item">レシピを読む</div>
        <input
          class="header-search-box"
          placeholder="料理名・食材でレシピを探す"
        />
        <div><button class="header-button">招待コードを使う</button></div>
        <div><button class="header-button">無料会員登録</button></div>
        <div><button class="header-button">ログイン</button></div>
      </div>
    </header>

    <main class="main">
      <section class="contents">
        <div class="carousel">
          <video
            width="560"
            height="560"
            preload="auto"
            poster="https://video.kurashiru.com/production/videos/f7fc936f-67af-49ba-bf42-ac6f61b9890b/compressed_thumbnail_square_large.jpg?1625272539"
            controls="controls"
            controlslist="nodownload"
            muted="muted"
            class="native"
            data-v-2932eb4e=""
          >
            <source
              src="./videos/original.mp4"
              type="application/x-mpegURL"
              data-v-049f9628=""
            />
            <p data-v-049f9628="">
              動画を再生するには、videoタグをサポートしたブラウザが必要です。
            </p>
          </video>
          <img width="680" height="383" src="images/carousel-1.jpg" />
          <div class="carousel-footer">
            <span>人気のキーワード</span>
            <span class="carousel-footer-keyword">きゅうり</span>
            <span class="carousel-footer-keyword">鶏肉</span>
            <span class="carousel-footer-keyword">ピーマン</span>
            <span class="carousel-footer-keyword">そうめん</span>
            <span class="carousel-footer-keyword">じゃがいも</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
