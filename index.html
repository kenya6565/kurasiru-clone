<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div>
          <img width="170" height="28" src="images/kurashiru_logo.png" />
        </div>
        <div>カテゴリ一覧</div>
        <div>レシピを読む</div>
        <div><input /></div>
        <div><button>招待コードを使う</button></div>
        <div><button>無料会員登録</button></div>
        <div><button>ログイン</button></div>
      </div>
    </header>

    <main class="main">
      <section class="contents">
        <div>
          <img width="680" height="383" src="images/carousel-1.jpg" />
          <div class="carousel-footer">
            <span>人気のキーワード</span>
            <span class="carousel-footer-keyword">きゅうり</span>
            <span class="carousel-footer-keyword">鶏肉</span>
            <span class="carousel-footer-keyword">ピーマン</span>
            <span class="carousel-footer-keyword">そうめん</span>
            <span class="carousel-footer-keyword">じゃがいも</span>
          </div>
        </div>

        <div class="raking-and-recipes">
          <div class="ranking">
            <div class="ranking-title">人気ランキング</div>
            <div>1位</div>
            <div>2位</div>
            <div>3位</div>
            <img width="125" height="125" src="images/ranking-1.jpg" />
            <img width="125" height="125" src="images/ranking-2.jpg" />
            <img width="125" height="125" src="images/ranking-3.jpg" />
            <button class="ranking-button">人気ランニングをすべて見る</button>
          </div>
          <div class="read-recipes">
            <div>レシピを読む</div>
            <img width="64" height="64" src="images/recipes-read-1.jpg" />
            <div>
              「これで解決！」牛乳を温めても“膜”ができにくくなる裏技とは？実際に検証してみた
            </div>
            <img width="64" height="64" src="images/recipes-read-2.png" />
            <div>
              いつものおやつにオススメ！食パンで手軽な“スイーツトースト”レシピ5選
            </div>
            <img width="64" height="64" src="images/recipes-read-3.jpg" />
            <div>「鯵」なんて読む？とっさに出てこない魚の漢字クイズ！</div>
          </div>
        </div>
        <div>レシピを読む</div>
        <div>人気キーワードのレシピ</div>
        <div>おすすめのレシピ動画</div>
        <div>カテゴリ一覧</div>
      </section>

      <section class="sidebar">sidebar</section>
    </main>

    <section class="download-section">download-section</section>

    <section class="bottom-menu">bottom-menu</section>

    <section class="footer">footer</section>
  </body>
</html>
