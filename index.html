<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recipe.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img
          class="header-logo"
          width="170"
          height="28"
          src="images/kurashiru_logo.png"
        />
        <div class="header-menu-item">カテゴリ一覧</div>
        <div class="header-menu-item">レシピを読む</div>
        <input
          class="header-search-box"
          placeholder="料理名・食材でレシピを探す"
        />
        <div><button class="header-button">招待コードを使う</button></div>
        <div><button class="header-button">無料会員登録</button></div>
        <div><button class="header-button">ログイン</button></div>
      </div>
    </header>

    <main class="main">
      <section class="contents">
        <div class="carousel">
          <video
            width="560"
            height="560"
            preload="auto"
            poster="https://video.kurashiru.com/production/videos/f7fc936f-67af-49ba-bf42-ac6f61b9890b/compressed_thumbnail_square_large.jpg?1625272539"
            controls="controls"
            controlslist="nodownload"
            muted="muted"
            class="native"
            data-v-2932eb4e=""
          >
            <source
              src="./videos/original.mp4"
              type="application/x-mpegURL"
              data-v-049f9628=""
            />
            <p data-v-049f9628="">
              動画を再生するには、videoタグをサポートしたブラウザが必要です。
            </p>
          </video>

          <div class="menu-description">
            <div>ズッキーニとチキンのトマト煮込み　レシピ・作り方</div>
            <div>
              「ズッキーニとチキンのトマト煮込み」の作り方を簡単で分かりやすいレシピ動画で紹介しています。
            </div>
            <div>
              フレッシュトマトをソースのベースにし、炒めた鶏もも肉とズッキーニを煮込みました。ズッキーニの食感とトマトの酸味がとてもさわやかで美味しいですよ。むずしい工程がなく、簡単にお作りいただけます。ぜひお試しくださいね。
            </div>
            <div>調理時間：40分</div>
            <div>費用目安：500円前後</div>
            <button>保存する</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
