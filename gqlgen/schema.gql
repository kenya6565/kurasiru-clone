# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
}

type User {
  id: ID!
  name: String!
}

type Ingredient {
  item: String
  amount: String
}

type Ingredients {
  servings: String
  list: [Ingredient]
}

type BreadcrumbItem {
  name: String
  href: String
}

type Video {
  thumbnailUrl: String
  source: String
  type: String
}

type Step {
  description: String
}

type Recipe {
  id: ID
  title: String
  subTitle: String
  introduction: String
  cookingTime: String
  expense: String
  ingredients: Ingredients
  breadcrumbs: [BreadcrumbItem]
  video: Video
  steps: [Step]
  tips: String
}

type Query {
  todos: [Todo!]!
  recipe(id: ID): Recipe
}

input NewTodo {
  text: String!
  userId: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}
